<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="bingbot" content="noindex, nofollow">
    <title>Login - Plataforma IA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: rgba(0,0,0,0.9);
            padding: 1rem 2rem;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s;
        }
        .navbar a:hover {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .login-container {
            background: white;
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79,172,254,0.1);
        }
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 1.5rem;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        .cadastro-link {
            text-align: center;
            color: #666;
        }
        .cadastro-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/planos">Planos</a></li>
            <li><a href="/cadastro">Cadastro</a></li>
            <li><a href="/chat-ia">Chat IA</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="login-container">
            <div class="login-header">
                <h1>üîê Fazer Login</h1>
                <p>Acesse sua conta na Plataforma IA</p>
            </div>

            <form onsubmit="fazerLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="senha" required placeholder="Sua senha">
                </div>
                <button type="submit" class="btn-primary">
                    Entrar
                </button>
            </form>

            <div class="cadastro-link">
                N√£o tem uma conta? <a href="/cadastro">Criar conta</a>
            </div>
        </div>
    </div>

    <script>
        function fazerLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, senha })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = '/dashboard';
                } else {
                    alert(data.error);
                }
            })
            .catch(error => {
                alert('Erro no login: ' + error.message);
            });
        }
    </script>
</body>
</html>
