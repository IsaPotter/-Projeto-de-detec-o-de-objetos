<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Detecção de Objetos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilo1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="main-header">
        <div class="hamburguer">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
        </div>
        <a href="index.html" class="header-title">Detecção de Objetos</a>
        <div class="header-controls">
            <label for="theme-select" class="visually-hidden">Selecionar Tema</label>
            <i class="bi bi-palette-fill theme-icon"></i>
            <select id="theme-select" class="form-select theme-select">
                <option value="light">Claro</option>
                <option value="dark">Escuro</option>
                <option value="high-contrast">Alto Contraste</option>
            </select>
        </div>
    </header>
    <div class="page-wrapper">
        <div class="container">
            <div class="auth-container">
                <!-- Formulário de Redefinição de Senha -->
                <form id="resetPasswordForm" class="auth-form active">
                    <h2>Redefinir sua Senha</h2>
                    <p class="form-text text-center" style="margin-bottom: 1.5rem;">Digite sua nova senha abaixo. Certifique-se de que seja uma senha forte.</p>
                    
                    <div class="form-group">
                        <label for="newPassword">Nova Senha</label>
                        <input type="password" id="newPassword" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Nova Senha</label>
                        <input type="password" id="confirmPassword" minlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Nova Senha</button>
                </form>
                <div id="message" class="alert" style="display: none; margin-top: 1rem;"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="page-footer">
            <div class="footer-credits">
                <i class="bi bi-webcam-fill me-2 footer-icon"></i>
                <span>© 2025 Isabela Paiva Novais. Desenvolvido com TensorFlow.js</span>
            </div>
        </footer>
    </div>

    <script src="theme.js"></script>
    <script src="scrip-menu.js"></script>
    <script src="reset-password.js"></script>
</body>
</html>
